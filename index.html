<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Input Formatter</h1>
        <textarea id="textInput" placeholder="Enter your text here..." rows="10" cols="50"></textarea>
        <button onclick="displayText()">Display Formatted Text</button>
        <h2>Your Formatted Text:</h2>
        <pre id="formattedOutput"></pre>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
